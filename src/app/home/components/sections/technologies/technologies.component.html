<section
  id="technologies"
  class="box-container"
  appScrollSpy
  [sectionId]="'technologies'"
>
  <article class="box-content">
    <h3>Tecnolog√≠as</h3>
    <hr />
    <div class="box-main-content grid">
      @for(tech of technologies; track $index){
      <div class="item">
        <app-svg-icon
          [svgName]="tech.svgName"
          [svgColor]="tech.svgColor"
        ></app-svg-icon>
        <p>{{ tech.name }}</p>
      </div>
      }
    </div>
  </article>
</section>
