<section id="curriculum" class="box-container">
  <article class="box-content">
    <h3>Currículum Vitae</h3>
    <hr />
    <div class="box-main-content">
      <div class="cv-container">
        <img src="assets/images/cv-header.png" alt="Currículum Image" />

        <div class="download-container">
          <p>¿Te interesa saber más sobre mi?</p>
          <p>¡Descarga mi CV y no dudes en contactarme!</p>
          <button class="btn" (click)="downloadFile()">Descargar CV</button>
          <a
            #link
            id="link"
            href="assets/documents/curriculum.pdf"
            download="curriculum.pdf"
            name="Descargar Currículum"
          >
            Link -OCULTO-
          </a>
        </div>
      </div>
    </div>
  </article>
</section>
